<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book Finder</h1>

    <nav class="nav-bar">
        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="Search books by title or author...">
        <!-- <button id="searchButton">Search</button> -->
    
        <div>
            <!-- Sort Dropdown -->
            <select id="sortOptions">
                <option value="noSort">No sort</option>
                <option value="title">Sort by Title</option>
                <option value="date">Sort by Release Date</option>
            </select>
            
            <!-- Toggle Button (List/Grid) -->
            <button id="toggleView">Switch to Grid View</button>
        </div>
        
    </nav>

    <div class="container">
        <!-- Books Container -->
        <div id="booksContainer" class="list-view"></div>

        <div class="loader"></div>

        <!-- Load More Button -->
        <button id="loadMore">Load More</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
